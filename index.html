<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Rob√¥ V10.2 - D-Pad Funcional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; padding: 10px; background-color: #222; color: white; touch-action: manipulation; }
        
        button { padding: 12px 20px; font-size: 16px; cursor: pointer; border-radius: 8px; border: none; margin: 8px; width: 90%; max-width: 350px; font-weight: bold; transition: 0.2s; }
        .btn-conectar { background-color: #007bff; color: white; }
        .btn-falar { background-color: #28a745; color: white; font-size: 20px; }
        .btn-robo { background-color: #6c757d; color: white; width: 45%; display: inline-block; }
        .btn-normal { background-color: #17a2b8; color: white; width: 45%; display: inline-block; }
        
        /* ESTILO DO DIRECIONAL */
        .dpad-container {
            margin: 20px auto;
            max-width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #333;
            padding: 15px;
            border-radius: 20px;
        }
        .dpad-row { display: flex; justify-content: center; width: 100%; }
        
        .btn-dir {
            width: 70px !important;
            height: 70px;
            font-size: 30px;
            margin: 5px;
            border-radius: 50%;
            background-color: #555;
            box-shadow: 0 4px 0 #222;
            /* Impede sele√ß√£o de texto ao segurar */
            -webkit-user-select: none;
            user-select: none; 
        }
        .btn-dir:active {
            background-color: #ff9800;
            box-shadow: 0 2px 0 #222;
            transform: translateY(2px);
        }

        textarea { width: 90%; max-width: 350px; height: 80px; font-size: 18px; margin: 15px 0; padding: 10px; border-radius: 5px; border: none; }
        
        .control-group { background: #333; padding: 10px; margin: 10px auto; border-radius: 8px; max-width: 350px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-size: 14px; color: #ccc; }
        input[type=range] { width: 100%; }
        
        #delay { accent-color: #ff9800; }
        #status { margin-top: 10px; font-weight: bold; color: #888; }
    </style>
</head>
<body>

    <h2>ü§ñ Painel V10.2</h2>

    <button class="btn-conectar" onclick="conectarBluetooth()">üîå 1. Conectar Bluetooth</button>
    <div id="status">Status: Desconectado üî¥</div>

    <hr style="border-color: #444; width: 90%;">

    <div class="control-group">
        <label>‚è≥ Sincronia: <span id="valDelay">400</span> ms</label>
        <input type="range" id="delay" min="0" max="1000" step="50" value="400" oninput="atualizarLabels()">
        <br>
        <label>‚ö° Velocidade: <span id="valRate">1.0</span></label>
        <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1" oninput="atualizarLabels()">
        <label>üéµ Tom: <span id="valPitch">1.0</span></label>
        <input type="range" id="pitch" min="0.1" max="2" step="0.1" value="1" oninput="atualizarLabels()">
        <div style="text-align: center; margin-top: 15px;">
            <button class="btn-robo" onclick="modoRobo()">ü§ñ Rob√¥</button>
            <button class="btn-normal" onclick="modoNormal()">üôÇ Normal</button>
        </div>
    </div>

    <div class="dpad-container">
        <div class="dpad-row">
            <button class="btn-dir" 
                onmousedown="mover('F')" onmouseup="parar()" 
                ontouchstart="mover('F')" ontouchend="parar()">‚¨ÜÔ∏è</button>
        </div>
        <div class="dpad-row">
            <button class="btn-dir" 
                onmousedown="mover('L')" onmouseup="parar()" 
                ontouchstart="mover('L')" ontouchend="parar()">‚¨ÖÔ∏è</button>
            
            <button class="btn-dir" 
                onmousedown="mover('R')" onmouseup="parar()" 
                ontouchstart="mover('R')" ontouchend="parar()">‚û°Ô∏è</button>
        </div>
        <div class="dpad-row">
            <button class="btn-dir" 
                onmousedown="mover('B')" onmouseup="parar()" 
                ontouchstart="mover('B')" ontouchend="parar()">‚¨áÔ∏è</button>
        </div>
    </div>

    <textarea id="textoFala" placeholder="O que eu devo falar?"></textarea>
    <br>
    <button class="btn-falar" onclick="falar()">üó£Ô∏è 2. FALAR</button>

    <script>
        console.log("Script Carregado OK"); // Prova de vida no Console

        let dispositivoBluetooth;
        let caracteristicaEscrita;
        
        const UART_SERVICE_UUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
        const UART_RX_CHARACTERISTIC_UUID = "6e400003-b5a3-f393-e0a9-e50e24dcca9e"; 

        let vozSelecionada = null;

        // --- CARREGAMENTO DE VOZ ---
        window.speechSynthesis.onvoiceschanged = () => {
            const vozes = window.speechSynthesis.getVoices();
            vozSelecionada = vozes.find(v => v.lang === 'pt-BR') || null;
        };

        // --- ATUALIZA√á√ÉO VISUAL ---
        function atualizarLabels() {
            document.getElementById('valRate').innerText = document.getElementById('rate').value;
            document.getElementById('valPitch').innerText = document.getElementById('pitch').value;
            document.getElementById('valDelay').innerText = document.getElementById('delay').value;
        }

        function modoRobo() {
            document.getElementById('rate').value = 0.8;
            document.getElementById('pitch').value = 0.6;
            document.getElementById('delay').value = 400; 
            atualizarLabels();
            falar(true);
        }

        function modoNormal() {
            document.getElementById('rate').value = 1.0;
            document.getElementById('pitch').value = 1.0;
            document.getElementById('delay').value = 0;
            atualizarLabels();
        }

        // --- FUN√á√ïES DE MOVIMENTO (CORRIGIDAS) ---
        function mover(cmd) {
            // Evita erro se o evento n√£o existir
            if(window.event && window.event.cancelable) window.event.preventDefault();
            console.log("Mover: " + cmd);
            enviarParaMicrobit(cmd);
        }

        function parar() {
            if(window.event && window.event.cancelable) window.event.preventDefault();
            console.log("Parar");
            enviarParaMicrobit('S');
        }

        // --- BLUETOOTH ---
        async function conectarBluetooth() {
            // Verifica suporte
            if (!navigator.bluetooth) {
                alert("Navegador sem suporte a Bluetooth Web.");
                return;
            }

            try {
                document.getElementById('status').innerText = "Procurando...";
                
                dispositivoBluetooth = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: "BBC micro:bit" }],
                    optionalServices: [UART_SERVICE_UUID]
                });
                
                const servidor = await dispositivoBluetooth.gatt.connect();
                const servico = await servidor.getPrimaryService(UART_SERVICE_UUID);
                caracteristicaEscrita = await servico.getCharacteristic(UART_RX_CHARACTERISTIC_UUID);

                document.getElementById('status').innerText = "Status: CONECTADO! üü¢";
                document.getElementById('status').style.color = "#28a745";
                
            } catch (error) {
                console.log(error);
                // N√£o mostra alerta se o usu√°rio s√≥ cancelou a janela
                if (!error.toString().includes("cancelled")) {
                    alert("Erro Bluetooth: " + error);
                }
                document.getElementById('status').innerText = "Erro Conex√£o üî¥";
            }
        }

        async function enviarParaMicrobit(dado) {
            if (!caracteristicaEscrita) return;
            try {
                let encoder = new TextEncoder();
                let payload = encoder.encode(dado.toString() + "\n");
                await caracteristicaEscrita.writeValueWithoutResponse(payload);
            } catch (error) {
                console.log("Erro envio: " + error);
            }
        }

        // --- FALA ---
        function contarSilabas(palavra) {
            if (!palavra) return 0;
            palavra = palavra.toLowerCase();
            if(palavra.length <= 3) return 1;
            palavra = palavra.replace(/(?:[^laeiouy]es|ed|[^laeiouy]e)$/, '');
            palavra = palavra.replace(/^y/, '');
            const silabas = palavra.match(/[aeiouy]{1,2}/g);
            return silabas ? silabas.length : 1;
        }

        async function falar(teste = false) {
            let texto = document.getElementById("textoFala").value;
            if (teste) texto = "Teste de voz";
            if (!texto) return;

            let numSilabas = contarSilabas(texto);
            enviarParaMicrobit(numSilabas); 

            let fala = new SpeechSynthesisUtterance(texto);
            fala.lang = "pt-BR";
            if (vozSelecionada) fala.voice = vozSelecionada;

            fala.rate = parseFloat(document.getElementById('rate').value);
            fala.pitch = parseFloat(document.getElementById('pitch').value);
            
            let atraso = parseInt(document.getElementById('delay').value);

            if (atraso > 0) {
                setTimeout(() => {
                    window.speechSynthesis.speak(fala);
                }, atraso);
            } else {
                window.speechSynthesis.speak(fala);
            }
        }
    </script>
</body>
</html>
